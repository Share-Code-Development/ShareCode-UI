<div class="card w-full bg-base-200 shadow-xl transition-all ">
    <div class="card-body px-0 pb-0 pt-2">
        <h2 class="card-title px-4 flex justify-between">
            <span class="truncate">Title Here</span>
            <span class="flex align-middle gap-2">
                <button (click)="onCopy()" [ngClass]="{'swap-active': copied, 'btn-outline': !copied}"
                    class="btn btn-square btn-sm btn-outline btn-accent swap swap-rotate" pTooltip="Copy"
                    tooltipPosition="top" [showDelay]="1000">
                    <span class="material-icons swap-on">done</span>
                    <span class="material-icons swap-off">content_copy</span>
                </button>
                <button class="btn btn-square btn-sm btn-outline btn-secondary" pTooltip="Open" tooltipPosition="top"
                    [showDelay]="1000">
                    <span class="material-icons">open_in_full</span>
                </button>
                <button class="btn btn-square btn-sm btn-outline btn-error" pTooltip="Delete" tooltipPosition="top"
                    [showDelay]="1000" (click)="onDelete()">
                    <span class="material-icons">delete</span>
                </button>
            </span>
        </h2>
        <div class="px-4 -my-1 flex gap-3">
            <span class="text-xs flex align-center" pTooltip="Views" tooltipPosition="top" [showDelay]="1000">
                <span class="material-icons mt-[1px] mr-1">visibility</span>
                <span>12345</span>
            </span>
            <span class="text-xs flex align-center" pTooltip="Copies" tooltipPosition="top" [showDelay]="1000">
                <span class="material-icons mt-[1px] mr-1">content_copy</span>
                <span>12345</span>
            </span>
        </div>
        <div class="mockup-code min-w-0 w-full h-52 pb-0 overflow-hidden">
            <app-code-highlighter [code]="code" [language]="'javascript'" [readOnlyMode]="true"
                class="block h-full"></app-code-highlighter>
        </div>
    </div>
</div>
