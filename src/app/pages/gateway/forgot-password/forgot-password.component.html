<div class="navbar bg-base-100 absolute">
    <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl" routerLink="/">&lt;ShareCode/&gt;</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/signup">Sign Up</a></li>
        </ul>
    </div>
</div>
<div class="flex h-screen w-screen items-center justify-center">
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100 z-10">
        <div class="card-body" [formGroup]="resetForm">
            <h1 class="text-2xl font-bold text-center">Reset Password</h1>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">New Password</span>
                </label>
                <input type="password" placeholder="Password" class="input input-bordered" formControlName="password"
                    InputValidityColors [submitted]="submitted" />
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Confirm Password</span>
                </label>
                <input type="password" placeholder="Type Again" class="input input-bordered"
                    formControlName="confirmPassword" InputValidityColors [submitted]="submitted" />
            </div>
            <div class="form-control mt-3">
                <button class="btn btn-primary" (click)="onReset()">
                    <span class="loading loading-infinity" *ngIf="loading"></span>
                    Reset
                </button>
            </div>
            <div class="alert alert-error shadow-lg p-3 mt-3" *ngIf="errorMessage">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg><span>{{errorMessage}}</span>
            </div>
        </div>
    </div>
</div>
