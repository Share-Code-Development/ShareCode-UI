<div class="flex h-screen w-screen items-center justify-center">
  <div class="card flex-shrink-0 w-full max-w-lg shadow-2xl bg-base-100 z-10" @fadeIn @scaleUp>
    <div class="card-body justify-center p-20">
      @if (result === true) {
      <span class="material-symbols-outlined text-9xl text-green-600 self-center" @fadeIn @scaleUp>
        task_alt
      </span>
      } @else if(result === false) {
      <span class="material-symbols-outlined text-9xl text-red-600 self-center" @fadeIn @scaleUp>
        error
      </span>
      } @else {
      <span class="loading loading-infinity  loading-lg self-center"></span>
      }
      <h1 class="text-2xl font-bold text-center mt-4">Account verification</h1>
      <p class="text-center">{{message}}</p>
      <button class="btn mt-10 btn-outline" routerLink="/" *ngIf="result === false" @fadeIn @scaleUp>Go Home</button>
      <button class="btn mt-10 btn-outline btn-primary" routerLink="/login" *ngIf="result === true" @fadeIn @scaleUp>Login</button>
    </div>
  </div>
</div>
