<div class="divider">
    <h1 class="text-2xl m-2">Your Recent Snippets âŒ›</h1>
</div>
<div class="recent-container">
    <div class="flex w-full justify-center" *ngIf="loadingMySnippets">
        <span class="loading loading-infinity loading-lg"></span>
    </div>
    <div class="grid gap-3 overflow-x-hidden px-2 pb-3 grid-cols-1 lg:grid-cols-3 md:grid-cols-2 code-items"
        *ngIf="!loadingMySnippets">
        <app-code-item *ngFor="let item of mySnippets" [codeItem]="item"></app-code-item>
    </div>
    <app-empty-list *ngIf="!loadingMySnippets && !mySnippets.length" message="You don't have any snippets!"></app-empty-list>
</div>
<div class="divider">
    <h1 class="text-2xl m-2">Other Trending Snippets ğŸ”¥</h1>
</div>
<div class="trending-container">
    <div class="flex w-full justify-center" *ngIf="loadingTrendingSnippets">
        <span class="loading loading-infinity loading-lg"></span>
    </div>
    <div class="grid gap-3 overflow-x-auto px-2 pb-3 grid-cols-1 lg:grid-cols-3 md:grid-cols-2" *ngIf="!loadingTrendingSnippets">
        <app-code-item *ngFor="let item of trendingSnippets" [codeItem]="item"></app-code-item>
    </div>
</div>
