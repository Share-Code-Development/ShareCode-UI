<div class="hero min-h-screen pt-16">
    <div class="hero-content flex-col lg:flex-row-reverse  z-50 gap-4 gap-y-5 gap-x-20">
        <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Login to &lt;ShareCode/&gt;</h1>
            <p class="py-6 text-lg">Login now to start creating code snippets and save for later use. As a logged in
                user, you
                will get options to create private code snippets and favorites.</p>
        </div>
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" [formGroup]="signupForm">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Full Name</span>
                    </label>
                    <input type="text" placeholder="Name" formControlName="fullName" class="input input-bordered"
                        InputValidityColors [submitted]="submitted" />
                    <app-error-message [show]="submitted" controlName="Full Name" [control]="signupForm.get('fullName')"
                        [isFloating]="true"></app-error-message>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="text" placeholder="Email" class="input input-bordered" formControlName="email"
                        InputValidityColors [submitted]="submitted" />
                    <app-error-message [show]="submitted" controlName="Email" [control]="signupForm.get('email')"
                        [isFloating]="true"></app-error-message>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="Password" class="input input-bordered"
                        formControlName="password" InputValidityColors [submitted]="submitted" />
                    <app-error-message [show]="submitted" controlName="Password" [control]="signupForm.get('password')"
                        [isFloating]="true"></app-error-message>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Confirm Password</span>
                    </label>
                    <input type="text" formControlName="confirmPassword" InputValidityColors [submitted]="submitted"
                        placeholder="Confirm Password" class="input input-bordered" />
                    <app-error-message [show]="submitted" controlName="Confirm Password" [control]="signupForm.get('confirmPassword')"
                        [isFloating]="true"></app-error-message>
                </div>
                <div class="text-center mt-3">
                    <p>Already have an account? <a routerLink="/login" class="link">Login Now</a></p>
                </div>
                <app-error-message [errorMessage]="errorMsg" class="mt-3"></app-error-message>
                <div class="form-control mt-3">
                    <button class="btn btn-primary" (click)="onSignup()">
                        <span class="loading loading-spinner" *ngIf="loading"></span>
                        SignUp
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
